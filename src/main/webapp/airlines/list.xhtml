<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/inc/template.xhtml">
        <ui:define name="title">
            Airlines
        </ui:define>
        <ui:define name="top">
            Airlines Details
        </ui:define>

        <ui:define name="content">
            <br/><h:link value="Home" outcome="exit" styleClass="btn"/>
            <h:link value="Create Airline" outcome="next" styleClass="btn"/><br/><br/>
            <h:form>
                <h:dataTable value="#{airlineController.airlines}" var="airline" id="dataTable"
                             styleClass="table"
                             headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{airline.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Airline</f:facet>
                        <h:inputText value="#{airline.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Flights</f:facet>
                        <ui:repeat value="#{airline.flights}" var="flight">
                            #{flight.flightnr},
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{airlineController.update(airline)}"/>
                        <h:commandButton value="Delete" action="#{airlineController.delete(airline)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
