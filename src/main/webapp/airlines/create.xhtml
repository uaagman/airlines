<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/inc/template.xhtml">
        <ui:define name="title">
            Airlines | Create
        </ui:define>
        <ui:define name="top">
            Create new Airlines
        </ui:define>

        <ui:define name="content">
            <br/><h:link value="Home" outcome="exit" styleClass="btn"/>
            <h:link value="List Airline" outcome="prev" styleClass="btn"/><br/><br/>
            <h:form>
                <h:outputLabel>Airline Name</h:outputLabel>
                <h:inputText value="#{airlineController.airline.name}" p:required="true"/>
              <!-- <h:commandButton value="create">
                    <f:ajax event="click" action="#{airlineController.save()}" execute="@form" render=":panel"/>
                </h:commandButton>-->
               <h:commandButton value="create" action="#{airlineController.save()}"/>
            </h:form>
            <h:panelGrid rendered="#{airlineController.airline.id != 0}" id="panel">
                Airline Created with ID = #{airlineController.airline.id} and name = #{airlineController.airline.name}
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>

</html>
