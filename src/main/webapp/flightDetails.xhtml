<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="inc/template.xhtml">
        <ui:define name="title">
            Airline | Flights
        </ui:define>
        <ui:define name="top">
            Flights Details
        </ui:define>

        <ui:define name="content">
            <br/><h:link value="Home" outcome="index" styleClass="btn"/>
            <h:form style="float: right">
                <f:ajax render=":forRender">
                    <h:outputLabel for="fil">Filter By</h:outputLabel>
                    <h:selectOneMenu binding="#{findBy}" id="fil">
                        <f:selectItems value="#{jsfController.filterValues}"/>
                        <!--<f:selectItem itemValue="" itemLabel="&#45;&#45;Select One&#45;&#45;"/>
                        <f:selectItem itemValue="airline" itemLabel="Airline"/>
                        <f:selectItem itemValue="destination" itemLabel="Destination"/>
                        <f:selectItem itemValue="departure" itemLabel="Departure date"/>
                        <f:selectItem itemValue="arrival" itemLabel="Arrival date"/>-->
                        <f:valueChangeListener for="fil"/>
                    </h:selectOneMenu>
                    <h:inputText id="inp" binding="#{findByText}" p:placeholder="searchText"/>
                    <h:commandButton value="Go" action="#{jsfController.updateFlights(findBy.value,findByText.value)}">
                        <!--<f:ajax execute="#{jsfController.updateFlights(findBy.value,findByText.value)}" render="forRender"/>-->
                    </h:commandButton>
                </f:ajax>
            </h:form>
            <br/><br/>
            <h:panelGrid id="forRender">
                <ui:include src="inc/flightFragment.xhtml"/>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
